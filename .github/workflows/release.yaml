# Build workflow gets auto triggered upon code merge to master or release* branches

name: Upload Release Asset

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - run: git fetch --prune --unshallow
    - name: release_info # This would actually build your project, using zip for an example artifact
      id: release_info
      run: |
         . .github/workflows/release_info.sh
         echo ::set-output name=CHANGELOG::$(echo -e "${CHANGELOG}")
         docker run -v $(pwd):/var/tmp --entrypoint /bin/cp  hyscaledev:0.9.5.153 /usr/local/bin/hyscale.jar /var/tmp
         echo "xxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
         ls
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ${{ steps.release_info.outputs.CHANGELOG }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: hyscale.jar
        asset_name: hyscale.jar
        asset_content_type: application/jar
