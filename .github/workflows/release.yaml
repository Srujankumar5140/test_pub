# Build workflow gets auto triggered upon code merge to master or release* branches

name: Upload Release Asset

on:
  push:
    branches:
    - master
    - Release*
    paths:
      - 'test/a.txt'

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - run: git fetch --prune --unshallow
    - name: release_info # This would actually build your project, using zip for an example artifact
      id: release_info
      run: |
         echo ::set-output name=PREVIOUSTAG::$(curl --silent "https://api.github.com/repos/Srujankumar5140/test_pub/releases/latest" | grep 'tag_name' | sed -E 's/.*"([^"]+)".*/\1/')
         echo ::set-output name=RELEASE_VERSION::$(cat pom.xml | grep "<version>.*</version>" | head -1 |awk -F'[><]' '{print $3}')
         docker run -v $(pwd):/var/tmp --entrypoint /bin/cp  srujan5140/hyscale:$(cat test/a.txt) /usr/local/bin/hyscale.jar /var/tmp

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        #tag_name: ${{ github.ref }}
        tag_name: ${{ steps.release_info.outputs.RELEASE_VERSION }}
        #tag_name: v${{ steps.release_info.outputs.RELEASE_VERSION }}
        release_name: v${{ steps.release_info.outputs.RELEASE_VERSION }} Release
        body: |
          ${{ steps.release_info.outputs.CHANGELOG }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: hyscale.jar
        asset_name: hyscale.jar
        asset_content_type: application/jar
